<div class="password-container">
  <div class="password-form-container">
    <h2 class="form-header">Reset Password</h2>
    <p *ngIf="passwordChangeSuccess" class="success-message">Password changed successfully!</p>
    <p *ngIf="passwordChangeError" class="error-message">Error: Password change failed. Please try again.</p>
    
    <form (ngSubmit)="onSubmit()" #passwordForm="ngForm" class="password-form">
      
      <!-- New Password Field -->
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <div class="input-wrapper">
          <mat-icon class="input-icon">lock</mat-icon>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            [(ngModel)]="newPassword"
            required
            minlength="8"
            #newPasswordField="ngModel"
            class="input-field"
          />
        </div>
        <div *ngIf="newPasswordField.invalid && newPasswordField.touched" class="error-message">
          Password must be at least 8 characters long.
        </div>
      </div>
  
      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <div class="input-wrapper">
          <mat-icon class="input-icon">lock_outline</mat-icon>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            [ngModel]="confirmPassword"
            #confirmPasswordField="ngModel"
            class="input-field"
          />
        </div>
        <div *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" class="error-message">
          Please confirm your password.
        </div>
        <div *ngIf="confirmPassword !== newPassword && confirmPasswordField.touched" class="error-message">
          Passwords do not match.
        </div>
      </div>
  
      <!-- Change Password Button -->
      <button
        type="submit"
        [disabled]="!passwordForm.valid || newPassword !== confirmPassword"
        class="submit-button"
      >
        <mat-icon class="button-icon">check</mat-icon>
        Change Password
      </button>
    </form>
  </div>
</div>
