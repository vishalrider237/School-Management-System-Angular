<div class="delete-popup">
  <h2 mat-dialog-title class="popup-title">Delete Confirmation</h2>
  <mat-dialog-content class="popup-content">
    <p>Are you sure you want to delete this student?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="center" class="popup-actions">
    <button mat-button mat-dialog-close="no" class="popup-btn cancel-btn">Cancel</button>
    <button mat-button color="warn" mat-dialog-close="yes" class="popup-btn delete-btn">Delete</button>
  </mat-dialog-actions>
</div>
